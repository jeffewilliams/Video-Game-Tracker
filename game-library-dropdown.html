<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Library Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #14181c;
            color: #9ab;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: #1a1f29;
            padding: 20px 0;
            margin-bottom: 30px;
            border-bottom: 2px solid #00c030;
        }

        h1 {
            color: #fff;
            font-size: 2em;
            margin-bottom: 10px;
        }

        .stats {
            display: flex;
            gap: 30px;
            margin-top: 15px;
            font-size: 0.9em;
        }

        .stat-item {
            color: #678;
        }

        .stat-item strong {
            color: #00c030;
            font-size: 1.2em;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            align-items: center;
        }

        button {
            background: #00c030;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: background 0.2s;
        }

        button:hover {
            background: #00e040;
        }

        button.secondary {
            background: #2c3440;
        }

        button.secondary:hover {
            background: #3c4450;
        }

        input, select, textarea {
            background: #2c3440;
            border: 1px solid #456;
            color: #fff;
            padding: 8px 12px;
            border-radius: 4px;
            font-family: inherit;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #00c030;
        }

        .filter-controls {
            display: flex;
            gap: 10px;
            flex: 1;
        }

        .filter-controls input {
            flex: 1;
            max-width: 300px;
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .game-card {
            background: #1a1f29;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            border: 2px solid transparent;
        }

        .game-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 4px 20px rgba(0, 192, 48, 0.3);
            border-color: #00c030;
        }

        .game-cover {
            width: 100%;
            height: 280px;
            object-fit: cover;
            background: #2c3440;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #456;
            font-size: 60px;
        }

        .game-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .game-info {
            padding: 15px;
        }

        .game-title {
            color: #fff;
            font-weight: 600;
            font-size: 1em;
            margin-bottom: 5px;
        }

        .game-meta {
            font-size: 0.85em;
            color: #678;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 0.75em;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-playing { background: #00c030; color: #fff; }
        .status-completed { background: #0080ff; color: #fff; }
        .status-backlog { background: #ff6b6b; color: #fff; }
        .status-wishlist { background: #ffd93d; color: #000; }
        .status-abandoned { background: #666; color: #fff; }

        .rating {
            color: #ff8800;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            overflow-y: auto;
        }

        .modal.active {
            display: block;
        }

        .modal-content {
            max-width: 900px;
            margin: 40px auto;
            background: #1a1f29;
            border-radius: 8px;
            padding: 30px;
            position: relative;
        }

        .close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            color: #678;
            font-size: 24px;
            padding: 5px 10px;
        }

        .close-modal:hover {
            color: #fff;
            background: none;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #9ab;
            font-weight: 600;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        .game-detail-header {
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .game-detail-cover {
            width: 250px;
            height: 350px;
            border-radius: 8px;
            overflow: hidden;
            background: #2c3440;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #456;
            font-size: 80px;
        }

        .game-detail-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .game-detail-info h2 {
            color: #fff;
            font-size: 2em;
            margin-bottom: 15px;
        }

        .game-detail-meta {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .meta-item {
            background: #2c3440;
            padding: 12px;
            border-radius: 4px;
        }

        .meta-label {
            color: #678;
            font-size: 0.85em;
            margin-bottom: 3px;
        }

        .meta-value {
            color: #fff;
            font-weight: 600;
        }

        .sessions-section {
            margin-top: 30px;
        }

        .sessions-section h3 {
            color: #fff;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .session-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .session-card {
            background: #2c3440;
            padding: 15px;
            border-radius: 4px;
            border-left: 4px solid #00c030;
        }

        .session-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            color: #9ab;
            font-size: 0.9em;
        }

        .session-date {
            font-weight: 600;
        }

        .session-duration {
            color: #678;
        }

        .session-notes {
            color: #fff;
            line-height: 1.5;
        }

        .session-progress {
            margin-top: 8px;
            padding-top: 8px;
            border-top: 1px solid #456;
            color: #9ab;
            font-size: 0.85em;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #678;
        }

        .empty-state h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .star-rating {
            display: flex;
            gap: 5px;
            font-size: 1.5em;
        }

        .star {
            cursor: pointer;
            color: #456;
            transition: color 0.2s;
        }

        .star.active,
        .star:hover {
            color: #ff8800;
        }

        .import-export {
            margin-top: 40px;
            padding: 20px;
            background: #2c3440;
            border-radius: 8px;
        }

        .import-export h3 {
            color: #fff;
            margin-bottom: 15px;
        }

        .delete-btn {
            background: #ff4444;
        }

        .delete-btn:hover {
            background: #ff6666;
        }

        /* Mobile Responsive Styles */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            header {
                padding: 15px 0;
                margin-bottom: 20px;
            }

            h1 {
                font-size: 1.5em;
            }

            .stats {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
                margin-top: 10px;
                font-size: 0.85em;
            }

            .user-info {
                flex-direction: column;
                align-items: flex-start !important;
                gap: 8px !important;
            }

            .user-email {
                font-size: 0.8em;
            }

            .sync-status {
                margin-left: 0 !important;
            }

            .controls {
                gap: 10px;
            }

            .filter-controls {
                width: 100%;
                flex-direction: column;
            }

            .filter-controls input,
            .filter-controls select {
                max-width: 100%;
                width: 100%;
            }

            .game-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }

            .game-card {
                border-radius: 6px;
            }

            .game-cover {
                height: 200px;
            }

            .game-info {
                padding: 10px;
            }

            .game-title {
                font-size: 0.9em;
            }

            .game-meta {
                font-size: 0.8em;
            }

            .modal-content {
                margin: 20px;
                padding: 20px;
                max-width: 100%;
            }

            .close-modal {
                top: 10px;
                right: 10px;
            }

            .game-detail-header {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .game-detail-cover {
                width: 100%;
                height: 300px;
                margin: 0 auto;
            }

            .game-detail-meta {
                grid-template-columns: 1fr;
                gap: 10px;
            }

            .action-buttons {
                flex-direction: column;
            }

            .action-buttons button {
                width: 100%;
            }

            .image-upload-section {
                flex-direction: column;
            }

            .image-preview {
                width: 100%;
                max-width: 200px;
                height: 250px;
                margin: 0 auto;
            }

            .import-export {
                padding: 15px;
            }

            .import-export > div {
                flex-direction: column !important;
            }

            .import-export button {
                width: 100%;
            }

            button {
                padding: 12px 20px;
                font-size: 16px;
                touch-action: manipulation;
            }

            input, select, textarea {
                font-size: 16px;
                padding: 12px;
            }

            .auth-container {
                margin: 20px;
                padding: 20px;
            }

            .dlc-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .dlc-delete {
                width: 100%;
            }
        }

        /* Extra small screens */
        @media (max-width: 480px) {
            .game-grid {
                grid-template-columns: 1fr;
            }

            .stats {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 1.3em;
            }
        }

        /* Tablet landscape */
        @media (min-width: 769px) and (max-width: 1024px) {
            .game-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        /* Touch-friendly improvements */
        @media (hover: none) and (pointer: coarse) {
            button, .game-card, .star {
                cursor: default;
            }

            button:active {
                background: #00a028;
            }

            button.secondary:active {
                background: #4c5460;
            }

            .game-card:active {
                transform: scale(0.98);
            }
        }

        .storefront-section {
            margin-top: 10px;
        }

        select[multiple] {
            padding: 8px;
            min-height: 120px;
        }

        select[multiple] option {
            padding: 8px;
            border-radius: 3px;
            margin-bottom: 2px;
        }

        select[multiple] option:checked {
            background: #00c030 linear-gradient(0deg, #00c030 0%, #00c030 100%);
            color: #fff;
        }

        .image-upload-section {
            display: flex;
            gap: 15px;
            align-items: flex-start;
        }

        .image-preview {
            width: 120px;
            height: 160px;
            background: #1a1f29;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #456;
            font-size: 40px;
            overflow: hidden;
        }

        .image-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .image-controls {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .dlc-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
        }

        .dlc-item {
            background: #2c3440;
            padding: 12px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .dlc-info {
            flex: 1;
        }

        .dlc-name {
            color: #fff;
            font-weight: 600;
            margin-bottom: 3px;
        }

        .dlc-meta {
            font-size: 0.85em;
            color: #678;
        }

        .dlc-delete {
            background: #ff4444;
            padding: 5px 10px;
            font-size: 0.85em;
        }

        .add-dlc-form {
            background: #2c3440;
            padding: 15px;
            border-radius: 4px;
            margin-top: 10px;
        }

        .add-dlc-form input {
            margin-bottom: 10px;
        }

        .auth-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 40px;
            background: #1a1f29;
            border-radius: 8px;
        }

        .auth-container h2 {
            color: #fff;
            margin-bottom: 30px;
            text-align: center;
        }

        .auth-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .auth-tab {
            flex: 1;
            padding: 10px;
            background: #2c3440;
            border: none;
            color: #9ab;
            cursor: pointer;
            border-radius: 4px;
        }

        .auth-tab.active {
            background: #00c030;
            color: #fff;
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .sync-status {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.85em;
            margin-left: 15px;
        }

        .sync-status.syncing {
            background: #ff8800;
            color: #fff;
        }

        .sync-status.synced {
            background: #00c030;
            color: #fff;
        }

        .sync-status.error {
            background: #ff4444;
            color: #fff;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 10px;
        }

        .user-email {
            color: #9ab;
            font-size: 0.9em;
        }

        #auth-error {
            color: #ff4444;
            margin-top: 10px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <!-- Auth Container (shown when not logged in) -->
    <div id="auth-container" class="auth-container" style="display: none;">
        <h2>ðŸŽ® Game Library</h2>
        <div class="auth-tabs">
            <button class="auth-tab active" onclick="switchAuthTab('login')">Login</button>
            <button class="auth-tab" onclick="switchAuthTab('signup')">Sign Up</button>
        </div>

        <form id="login-form" class="auth-form active" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="login-email" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="login-password" required>
            </div>
            <button type="submit" style="width: 100%;">Login</button>
            <div id="auth-error"></div>
        </form>

        <form id="signup-form" class="auth-form" onsubmit="handleSignup(event)">
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="signup-email" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="signup-password" required minlength="6">
            </div>
            <button type="submit" style="width: 100%;">Sign Up</button>
            <div id="auth-error-signup"></div>
            <p style="color: #678; font-size: 0.85em; margin-top: 10px; text-align: center;">
                You'll receive a confirmation email. Click the link to activate your account.
            </p>
        </form>
    </div>

    <!-- Main App (shown when logged in) -->
    <div id="main-app" style="display: none;">
    <header>
        <div class="container">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <div>
                    <h1>ðŸŽ® Game Library</h1>
                    <div class="user-info">
                        <span class="user-email" id="user-email"></span>
                        <span class="sync-status" id="sync-status">Synced</span>
                        <button class="secondary" onclick="handleLogout()" style="padding: 5px 15px; font-size: 0.85em;">Logout</button>
                    </div>
                </div>
            </div>
            <div class="stats">
                <div class="stat-item">
                    <strong id="total-games">0</strong> games
                </div>
                <div class="stat-item">
                    <strong id="total-sessions">0</strong> sessions logged
                </div>
                <div class="stat-item">
                    <strong id="total-hours">0</strong> hours played
                </div>
                <div class="stat-item">
                    <strong id="total-spent">$0</strong> spent
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="controls">
            <button onclick="showAddGameModal()">+ Add Game</button>
            <div class="filter-controls">
                <input type="text" id="search-input" placeholder="Search games..." oninput="filterGames()">
                <select id="status-filter" onchange="filterGames()">
                    <option value="all">All Status</option>
                    <option value="playing">Playing</option>
                    <option value="completed">Completed</option>
                    <option value="backlog">Backlog</option>
                    <option value="wishlist">Wishlist</option>
                    <option value="abandoned">Abandoned</option>
                </select>
                <select id="sort-select" onchange="filterGames()">
                    <option value="title">Sort by Title</option>
                    <option value="recent">Recently Added</option>
                    <option value="rating">Highest Rated</option>
                    <option value="playtime">Most Played</option>
                </select>
            </div>
        </div>

        <div id="game-grid" class="game-grid"></div>

        <div class="import-export">
            <h3>Data Management</h3>
            <div style="display: flex; gap: 10px; margin-top: 10px;">
                <button onclick="exportData()">Export Library</button>
                <button onclick="document.getElementById('import-file').click()" class="secondary">Import Library</button>
                <input type="file" id="import-file" accept=".json" style="display: none;" onchange="importData(event)">
            </div>
        </div>
    </div>
    </div> <!-- End main-app -->

    <!-- Add/Edit Game Modal -->
    <div id="game-modal" class="modal">
        <div class="modal-content">
            <button class="close-modal" onclick="closeGameModal()">Ã—</button>
            <h2 id="modal-title" style="color: #fff; margin-bottom: 20px;">Add Game</h2>
            <form id="game-form" onsubmit="saveGame(event)">
                <div class="form-group">
                    <label>Title *</label>
                    <input type="text" id="game-title" required>
                </div>

                <div class="form-group">
                    <label>Cover Image</label>
                    <div class="image-upload-section">
                        <div class="image-preview" id="image-preview">ðŸŽ®</div>
                        <div class="image-controls">
                            <input type="url" id="game-cover" placeholder="Or paste image URL">
                            <input type="file" id="game-cover-upload" accept="image/*" onchange="handleImageUpload(event)">
                            <button type="button" class="secondary" onclick="clearImage()">Clear Image</button>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label>Platform(s) *</label>
                    <select id="game-platforms" multiple size="5" style="height: auto;">
                        <option value="PC">PC</option>
                        <option value="PlayStation 5">PlayStation 5</option>
                        <option value="PlayStation 4">PlayStation 4</option>
                        <option value="Xbox Series X/S">Xbox Series X/S</option>
                        <option value="Xbox One">Xbox One</option>
                        <option value="Nintendo Switch">Nintendo Switch</option>
                        <option value="Steam Deck">Steam Deck</option>
                        <option value="Mobile">Mobile</option>
                        <option value="Retro/Other">Retro/Other</option>
                    </select>
                    <small style="color: #678; display: block; margin-top: 5px;">Hold Ctrl/Cmd to select multiple</small>
                </div>

                <div class="form-group" id="storefront-group" style="display: none;">
                    <label>PC Storefront</label>
                    <select id="game-storefront">
                        <option value="">Select storefront...</option>
                        <option value="Steam">Steam</option>
                        <option value="Epic Games">Epic Games</option>
                        <option value="GOG">GOG</option>
                        <option value="Xbox Game Pass">Xbox Game Pass</option>
                        <option value="EA App">EA App</option>
                        <option value="Ubisoft Connect">Ubisoft Connect</option>
                        <option value="Battle.net">Battle.net</option>
                        <option value="Itch.io">Itch.io</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Release Date</label>
                    <input type="date" id="game-release-date">
                </div>

                <div class="form-group">
                    <label>Purchase Price ($)</label>
                    <input type="number" id="game-price" step="0.01" min="0" placeholder="59.99">
                </div>

                <div class="form-group">
                    <label>Status *</label>
                    <select id="game-status" required>
                        <option value="wishlist">Wishlist</option>
                        <option value="backlog">Backlog</option>
                        <option value="playing">Playing</option>
                        <option value="completed">Completed</option>
                        <option value="abandoned">Abandoned</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Date Started</label>
                    <input type="date" id="game-started">
                </div>

                <div class="form-group">
                    <label>Date Finished/Put Down</label>
                    <input type="date" id="game-finished">
                </div>

                <div class="form-group">
                    <label>Rating</label>
                    <div class="star-rating" id="game-rating-input">
                        <span class="star" data-rating="1">â˜…</span>
                        <span class="star" data-rating="2">â˜…</span>
                        <span class="star" data-rating="3">â˜…</span>
                        <span class="star" data-rating="4">â˜…</span>
                        <span class="star" data-rating="5">â˜…</span>
                    </div>
                    <input type="hidden" id="game-rating" value="0">
                </div>

        const SUPABASE_URL = 'https://lryzoqxeoflsyzaphzqh.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxyeXpvcXhlb2Zsc3l6YXBoenFoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg2MTM0MzEsImV4cCI6MjA4NDE4OTQzMX0.9SeOZZCWkcvLmTrt58j58I83UN5yrcetufTQKxMUG9g';
        
        // Initialize Supabase client

        // Initialize
        document.addEventListener('DOMContentLoaded', async function() {
            // Check if user is logged in
            const { data: { session } } = await supabaseClient.auth.getSession();

        function showAuthContainer() {

        function switchAuthTab(tab) {
            document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));

            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                currentImageData = e.target.result;
                updateImagePreview(currentImageData);
                document.getElementById('game-cover').value = '';

            reader.readAsDataURL(file);

            const preview = document.getElementById('image-preview');

            const stars = document.querySelectorAll('#game-rating-input .star');
            stars.forEach(star => {
                star.addEventListener('click', function() {

                    document.getElementById('game-rating').value = rating;
                    updateStarDisplay(rating);
                });
            });
        }

        function updateStarDisplay(rating) {
            const stars = document.querySelectorAll('#game-rating-input .star');
            stars.forEach((star, index) => {
                if (index < rating) {
                    star.classList.add('active');
                } else {
                    star.classList.remove('active');
                }
            });
        }

        async function loadData() {
            if (!currentUser) return;
            
            try {
                setSyncStatus('syncing');
                
                // Load from Supabase
                const { data, error } = await supabaseClient
                    .from('games')
                    .select('data')
                    .eq('user_id', currentUser.id)
                    .single();
                
                if (error && error.code !== 'PGRST116') { // PGRST116 = no rows found
                    console.error('Error loading data:', error);
                    setSyncStatus('error');
                    
                    // Fall back to localStorage
                    const stored = localStorage.getItem('gameLibrary');
                    if (stored) {
                        const localData = JSON.parse(stored);
                        games = Array.isArray(localData) ? localData.map(migrateGameData) : 
                                localData.games ? localData.games.map(migrateGameData) : [];
                    }
                } else if (data) {
                    const parsed = typeof data.data === 'string' ? JSON.parse(data.data) : data.data;
                    games = Array.isArray(parsed) ? parsed.map(migrateGameData) : 
                            parsed.games ? parsed.games.map(migrateGameData) : [];
                    setSyncStatus('synced');
                } else {
                    // No data in Supabase yet, try localStorage for migration
                    const stored = localStorage.getItem('gameLibrary');
                    if (stored) {
                        const localData = JSON.parse(stored);
                        games = Array.isArray(localData) ? localData.map(migrateGameData) : 
                                localData.games ? localData.games.map(migrateGameData) : [];
                        await saveData(); // Sync to cloud
                    } else {
                        games = [];
                        setSyncStatus('synced');
                    }
                }
            } catch (err) {
                console.error('Load error:', err);
                setSyncStatus('error');
            }
        }

        function migrateGameData(game) {
            if (game.storefronts && Array.isArray(game.storefronts)) {
                game.storefront = game.storefronts[0] || '';
                delete game.storefronts;
            }
            
            return {
                id: game.id || Date.now().toString(),
                title: game.title || 'Untitled',
                platforms: game.platforms || game.platform ? [game.platform] : [],
                storefront: game.storefront || '',
                releaseDate: game.releaseDate || game.year ? `${game.year}-01-01` : '',
                price: game.price || '',
                status: game.status || 'backlog',
                dateStarted: game.dateStarted || '',
                dateFinished: game.dateFinished || '',
                rating: game.rating || 0,
                notes: game.notes || '',
                cover: game.cover || '',
                addedDate: game.addedDate || new Date().toISOString(),
                sessions: game.sessions || [],
                dlcs: game.dlcs || []
            };
        }

        async function saveData() {
            if (!currentUser) return;
            
            if (isSyncing) return; // Prevent concurrent saves
            isSyncing = true;
            
            try {
                setSyncStatus('syncing');
                
                const data = {
                    version: APP_VERSION,
                    games: games
                };
                
                // Save to Supabase
                const { error } = await supabaseClient
                    .from('games')
                    .upsert({
                        id: currentUser.id, // Use user ID as primary key
                        user_id: currentUser.id,
                        data: data,
                        updated_at: new Date().toISOString()
                    });
                
                if (error) {
                    console.error('Supabase save error:', error);
                    setSyncStatus('error');
                } else {
                    setSyncStatus('synced');
                }
                
                // Also save to localStorage as backup
                localStorage.setItem('gameLibrary', JSON.stringify(data));
                
            } catch (err) {
                console.error('Save error:', err);
                setSyncStatus('error');
            } finally {
                isSyncing = false;
            }
        }

        function renderGames() {
            const grid = document.getElementById('game-grid');
            const filtered = getFilteredGames();
            
            if (filtered.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state" style="grid-column: 1 / -1;">
                        <h3>No games yet</h3>
                        <p>Start building your library by adding your first game!</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = filtered.map(game => `
                <div class="game-card" onclick="showGameDetail('${game.id}')">
                    <div class="game-cover">
                        ${game.cover ? `<img src="${game.cover}" alt="${game.title}">` : 'ðŸŽ®'}
                    </div>
                    <div class="game-info">
                        <div class="game-title">${game.title}</div>
                        <div class="game-meta">
                            <span class="status-badge status-${game.status}">${game.status}</span>
                            ${game.rating > 0 ? `<span class="rating">${'â˜…'.repeat(game.rating)}</span>` : ''}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function getFilteredGames() {
            const search = document.getElementById('search-input').value.toLowerCase();
            const status = document.getElementById('status-filter').value;
            const sort = document.getElementById('sort-select').value;

            let filtered = games.filter(game => {
                const matchesSearch = game.title.toLowerCase().includes(search) ||
                                    (game.platforms && game.platforms.some(p => p.toLowerCase().includes(search)));
                const matchesStatus = status === 'all' || game.status === status;
                return matchesSearch && matchesStatus;
            });

            switch(sort) {
                case 'title':
                    filtered.sort((a, b) => a.title.localeCompare(b.title));
                    break;
                case 'recent':
                    filtered.sort((a, b) => new Date(b.addedDate) - new Date(a.addedDate));
                    break;
                case 'rating':
                    filtered.sort((a, b) => (b.rating || 0) - (a.rating || 0));
                    break;
                case 'playtime':
                    filtered.sort((a, b) => getTotalPlaytime(b) - getTotalPlaytime(a));
                    break;
            }

            return filtered;
        }

        function getTotalPlaytime(game) {
            if (!game.sessions) return 0;
            return game.sessions.reduce((sum, session) => sum + (parseFloat(session.duration) || 0), 0);
        }

        function getTotalPrice(game) {
            let total = parseFloat(game.price) || 0;
            if (game.dlcs) {
                total += game.dlcs.reduce((sum, dlc) => sum + (parseFloat(dlc.price) || 0), 0);
            }
            return total;
        }

        function filterGames() {
            renderGames();
        }

        function updateStats() {
            document.getElementById('total-games').textContent = games.length;
            
            let totalSessions = 0;
            let totalHours = 0;
            let totalSpent = 0;
            
            games.forEach(game => {
                if (game.sessions) {
                    totalSessions += game.sessions.length;
                    totalHours += getTotalPlaytime(game);
                }
                totalSpent += getTotalPrice(game);
            });
            
            document.getElementById('total-sessions').textContent = totalSessions;
            document.getElementById('total-hours').textContent = totalHours.toFixed(1);
            document.getElementById('total-spent').textContent = '$' + totalSpent.toFixed(2);
        }

        async function saveGame(event) {
            event.preventDefault();
            
            const platforms = getSelectedPlatforms();
            const storefront = document.getElementById('game-storefront').value;

            if (platforms.length === 0) {
                alert('Please select at least one platform');
                return;

                status: document.getElementById('game-status').value,
                dateStarted: document.getElementById('game-started').value,

                notes: document.getElementById('game-notes').value,

            if (currentEditGameId) {

                    id: Date.now().toString(),
                    addedDate: new Date().toISOString(),

            closeGameModal();

            document.getElementById('storefront-group').style.display = pcSelected ? 'block' : 'none';
            
            document.getElementById('game-release-date').value = game.releaseDate || '';
            document.getElementById('game-price').value = game.price || '';
            document.getElementById('game-status').value = game.status;
            document.getElementById('game-started').value = game.dateStarted || '';
            document.getElementById('game-finished').value = game.dateFinished || '';
            document.getElementById('game-rating').value = game.rating || 0;
            document.getElementById('game-notes').value = game.notes || '';
            
            if (game.cover) {
                updateImagePreview(game.cover);
                currentImageData = game.cover;
            }
            
            updateStarDisplay(game.rating || 0);
            
            document.getElementById('game-modal').classList.add('active');
        }

        async function deleteGame(gameId) {
            if (!confirm('Are you sure you want to delete this game and all its sessions?')) return;
            
            games = games.filter(g => g.id !== gameId);
            await saveData();
            renderGames();
            updateStats();
            closeDetailModal();
        }

        function showAddDlcModal() {
            document.getElementById('dlc-form').reset();
            document.getElementById('dlc-modal').classList.add('active');
        }

        function closeDlcModal() {
            document.getElementById('dlc-modal').classList.remove('active');
        }

        async function saveDlc(event) {
            event.preventDefault();
            
            const game = games.find(g => g.id === currentGameId);
            if (!game) return;

            if (!game.dlcs) game.dlcs = [];

            const dlc = {
                id: Date.now().toString(),
                name: document.getElementById('dlc-name').value,
                releaseDate: document.getElementById('dlc-release-date').value,
                price: document.getElementById('dlc-price').value,
                notes: document.getElementById('dlc-notes').value
            };

            game.dlcs.push(dlc);
            await saveData();
            updateStats();
            closeDlcModal();
            showGameDetail(currentGameId);
        }

        async function deleteDlc(dlcId) {
            if (!confirm('Are you sure you want to delete this DLC?')) return;
            
            const game = games.find(g => g.id === currentGameId);
            if (!game) return;

            game.dlcs = game.dlcs.filter(d => d.id !== dlcId);
            await saveData();
            updateStats();
            showGameDetail(currentGameId);
        }

        function showAddSessionModal() {
            document.getElementById('session-form').reset();
            document.getElementById('session-date').valueAsDate = new Date();
            document.getElementById('session-modal').classList.add('active');
        }

        function closeSessionModal() {
            document.getElementById('session-modal').classList.remove('active');
        }

        async function saveSession(event) {
            event.preventDefault();
            
            const game = games.find(g => g.id === currentGameId);
            if (!game) return;

            if (!game.sessions) game.sessions = [];

            const session = {
                id: Date.now().toString(),
                date: document.getElementById('session-date').value,
                duration: document.getElementById('session-duration').value,
                progress: document.getElementById('session-progress').value,
                notes: document.getElementById('session-notes').value
            };

            game.sessions.push(session);
            await saveData();
            updateStats();
            closeSessionModal();
            showGameDetail(currentGameId);
        }

        function exportData() {
            const exportData = {
                version: APP_VERSION,
                exportDate: new Date().toISOString(),
                games: games
            };
            const dataStr = JSON.stringify(exportData, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `game-library-v${APP_VERSION}-${new Date().toISOString().split('T')[0]}.json`;
            link.click();
            URL.revokeObjectURL(url);
        }

        async function importData(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = async function(e) {
                try {
                    const imported = JSON.parse(e.target.result);
                    
                    let importedGames = [];
                    let importVersion = 'unknown';
                    
                    if (Array.isArray(imported)) {
                        importedGames = imported;
                        importVersion = 'pre-1.0';
                    } else if (imported.games && Array.isArray(imported.games)) {
                        importedGames = imported.games;
                        importVersion = imported.version || 'unknown';
                    } else {
                        throw new Error('Invalid file format');
                    }
                    
                    if (confirm(`Import ${importedGames.length} games from version ${importVersion}?\n\nThis will replace your current library.`)) {
                        games = importedGames.map(migrateGameData);
                        await saveData();
                        renderGames();
                        updateStats();
                        alert('Import successful! Data migrated to v' + APP_VERSION);
                    }
                } catch (error) {
                    alert('Error importing file: ' + error.message);
                }
            };
            reader.readAsText(file);
            event.target.value = '';
        }
    </script>
